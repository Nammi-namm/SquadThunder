<!doctype html>
<!-- Benedikt M. Scheving-Thorsteinsson-->
<html lang="en-GB">
	<head>
		<meta charset="utf-8">
		<title>SquadThunder</title>
		<link rel="stylesheet" href="assets/style.css">
	</head>
	<body>
	<nav class="nav">
		<ul>
			<p>Squad thunder!</p>
		</ul>
	</nav>
	<form id=gamefilter" action="#">
		<div>
			<p>I'm playing in:</p>
			<input type="radio" name="gamemode" value="AB">Arcade<br>
			<input type="radio" name="gamemode" value="RB">Realistic<br>
			<input type="radio" name="gamemode" value="SB">Simulator<br>
		</div>
		<div>
			<p>I'm using a:</p>
                        <input type="radio" name="vehicletype" value="fighter">Fighter<br>
                        <input type="radio" name="vehicletype" value="bomber">Bomber<br>
                        <input type="radio" name="vehicletype" value="attacker">Attacker<br>
			<input type="radio" name="vehicletype" value="tank">Tank<br>
			<input type="radio" name="vehicletype" value="truck">AA truck<br>
                </div>

		<div>
			<p>My Battle Rating (BR) is:</p>
			<input type="range"  min="1.0" max="9.0" />
		</div>
	</form>

	
	<script src="js/lib/backbone.js"></script>
	<script src="js/scrape/scrape.js"></script>
	</body>
</html>
