<!doctype html>
<!-- Benedikt M. Scheving-Thorsteinsson-->
<html lang="en-GB" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>SquadThunder</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<nav class="nav">
		<ul>
			<p>Squad thunder!</p>
		</ul>
	</nav>
	<section id="playerapp">
		<header id="header">
			<input id="new-player" placeholder="What is your username?" autofocus>
		</header>
		<section id="main">
			<ul id="player-list"></ul>
		</section>
	</section>
	<form id=gamefilter" action="#">
		<div>
			<p>I'm playing in:</p>
			<input type="radio" name="gamemode" value="AB">Arcade<br>
			<input type="radio" name="gamemode" value="RB">Realistic<br>
			<input type="radio" name="gamemode" value="SB">Simulator<br>
		</div>
		<div>
			<p>I'm using a:</p>
            <input type="radio" name="vehicletype" value="fighter">Fighter<br>
            <input type="radio" name="vehicletype" value="bomber">Bomber<br>
            <input type="radio" name="vehicletype" value="attacker">Attacker<br>
			<input type="radio" name="vehicletype" value="tank">Tank<br>
			<input type="radio" name="vehicletype" value="truck">AA truck<br>
                </div>

		<div>
			<p>My Battle Rating (BR) is:</p>
			<input type="range"  min="1.0" max="9.0" />
		</div>
	</form>
	
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			<label><%- title %></label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="<%- title %>">
	</script>

	<script type="text/template" id="stats-template">
		<span id="player-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul id="filters">
				<li>
				<a class="selected" href="#/">All</a>
				</li>
				<li>
				<a href="#/active">Active</a>
				</li>
				<li>
				<a href="#/completed">Completed</a>
				</li>
			</ul>
		<% if (completed) { %>
		<button id="clear-completed">Clear completed (<%= completed %>)</button>
		<% } %>
	</script>	
	
	
	<script src="js/lib/base.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/lib/backbone.localStorage.js"></script>
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/models/player.js"></script>
	<script src="js/collections/players.js"></script>
	<script src="js/views/players.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
	<script src="js/scrape/scrape.js"></script>
	</body>
</html>
